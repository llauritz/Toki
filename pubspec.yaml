version: 0.6.0+16

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.6
  get_it: ^7.1.3
  sliding_up_panel: ^2.0.0+1
  avatar_glow: ^2.0.1
  animations: ^2.0.0
  simple_animations: ^3.1.1
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  day_night_time_picker: ^1.0.2
  fitted_text_field_container: ^2.0.0
  cupertino_icons: ^1.0.3
  intl: ^0.17.0
  sortedmap: ^0.5.0
  logger: ^1.0.0
  get: ^4.1.4
  flutter_svg: ^0.22.0
  implicitly_animated_reorderable_list: ^0.4.0
  auto_animated: ^3.0.0
  flutter_localizations: 
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.1.8+4
  flutter_launcher_icons: ^0.9.0
  hive_generator: ^1.1.0
  build_runner: ^2.0.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter_native_splash:
  image: assets/icon/icon_white_shadow.png
  color: "#0ee796"
  image_dark: assets/icon/icon_white_shadow.png
  color_dark: "#0ee796"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/ios_icon.png"
  adaptive_icon_foreground: "assets/icon/icon_white_shadow.png"
  adaptive_icon_background: "#0ee796"

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/background/clouds/
    - assets/icon/
    - assets/timo/
    - assets/svg/
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:

  fonts:
    - family: BandeinsStrange
      fonts:
        - asset: fonts/BandeinsStrangeBoldExtendedHalf.ttf
    - family: BandeinsSans
      fonts:
        - asset: fonts/BandeinsSansBold.otf

    - family: BandeinsSansRegular
      fonts:
        - asset: fonts/BandeinsSansRegular.otf

    - family: BandeinsSansSemi
      fonts:
          - asset: fonts/BandeinsSansSemiBold.otf

    - family: Roboto-Mono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf

    - family: Roboto-Mono_bold
      fonts:
        - asset: fonts/RobotoMono-SemiBold.ttf
